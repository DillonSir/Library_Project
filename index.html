<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>Library Project</h1>
        <div id="library">
          <form action="">
            <div>
              <lable for="title">Title</lable>
              <input type="text" name="title" id="title">
            </div>
            <div>
              <lable for="author">Author</lable>
              <input type="text" name="author" id="author">
            </div>
            <div>
              <lable for="read">Have you read this title?</lable>
              <input type="checkbox" name="read" id="read">
            </div>
            <div><button type="submit">Add Title</button></div>
          </form>
          <table id="table" style="min-width: 680px; margin: 2rem">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td>
                  
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
